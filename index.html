<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="https://kit.fontawesome.com/67ab5644d5.js" crossorigin="anonymous"></script>
  <script src="./dist/main.js"></script>
  <title>TDB Giphy Grabber</title>
  <link rel="icon" href="./images/favicon.png">
</head>
<body>
  <div id="container">

    <div class="mouth">
      <img src="./images/mouth.webp" alt="TDB mouth pic">
    </div>

    <div class='george'>
      <img src="./images/george.png" alt="george pic">
      <p>Created by George Tsimis with Giphy API 
        and Vanilla JavaScript.
      </p>
    </div>

    <header>TDB GIPHY GRABBER</header>

    <form action="" id='form'>
        <input type="text" id='input' placeholder="Search for gifs...">
        <button>Go</button>
    </form>

    <div id='gifs-container'></div>
    
    <div id='loading-container'>
      <div class='loading'>
        <div class='dot'></div>
        <div class='dot'></div>
        <div class='dot'></div>
      </div>
    </div>

  </div>
</body>
</html>
